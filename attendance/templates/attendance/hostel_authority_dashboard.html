<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Hostel Authority Dashboard</title>
    
</head>

<body style= "background:url(https://wallpapercave.com/wp/wp5210357.jpg); background-repeat:no-repeat; background-attachment:fixed; background-size:100% 100%;">
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <span class="ml-3 text-4xl text-pink-100">HOSTEL AUTHORITY DASHBOARD</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          </nav>
          <a href="{% url 'logout_view' %}"
          <button class="inline-flex items-center bg-pink-600 border-0 py-1 px-3 focus:outline-none hover:bg-pink-200 rounded text-base text-pink-200 mt-4 md:mt-0">Logout
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </a>
        </div>
      </header>
  
  
  
  
  
  <div class="px-8 py-16">
    <div class="grid gap-8 items-start justify-center">
      <div class="relative group">
        <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
        <a href="{% url 'mark_attendance' %}">
        <button class="relative px-7 py-4 bg-black rounded-lg leading-none flex items-center divide-x divide-gray-600">
          <span class="flex items-center space-x-5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-pink-600" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
              </svg>
            <span class="pr-6 text-gray-100">Mark Attendance</span>
          </span>
          <span class="pl-6 text-indigo-400 group-hover:text-gray-100 transition duration-200">Login here &rarr;</span>
        </button>
      </a>
      </div>
    </div>
  </div>
  <div class="px-8 py-16">
    <div class="grid gap-8 items-start justify-center">
      <div class="relative group">
        <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
        <a href="{% url 'mark_manual' %}">
        <button class="relative px-7 py-4 bg-black rounded-lg leading-none flex items-center divide-x divide-gray-600">
          <span class="flex items-center space-x-5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-pink-600" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
              </svg>
            <span class="pr-6 text-gray-100">Edit Attendance</span>
          </span>
          <span class="pl-6 text-indigo-400 group-hover:text-gray-100 transition duration-200">Login here &rarr;</span>
        </button>
      </a>
      </div>
    </div>
  </div>
  <div class="px-8 py-16">
    <div class="grid gap-8 items-start justify-center">
      <div class="relative group">
        <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
        <a href="{% url 'view_attendance' %}">
        <button class="relative px-7 py-4 bg-black rounded-lg leading-none flex items-center divide-x divide-gray-600">
          <span class="flex items-center space-x-5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-pink-600" viewBox="0 0 20 20" fill="currentColor">
                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
              </svg>
            <span class="pr-6 text-gray-100">                   Daily Record</span>
          </span>
          <span class="pl-6 text-indigo-400 group-hover:text-gray-100 transition duration-200">See now &rarr;</span>
        </button>
      </a>
      </div>
    </div>
  </div>
  <div class="px-8 py-16">
    <div class="grid gap-8 items-start justify-center">
      <div class="relative group">
        <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
        <a href="{% url 'export_csv' %}">
        <button class="relative px-7 py-4 bg-black rounded-lg leading-none flex items-center divide-x divide-gray-600">
          <span class="flex items-center space-x-5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-pink-600" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H8.771z" clip-rule="evenodd" />
            </svg>
            <span class="pr-6 text-gray-100">Attendance Record</span>
          </span>
          <span class="pl-6 text-indigo-400 group-hover:text-gray-100 transition duration-200">See now &rarr;</span>
        </button>
      </a>
      </div>
    </div>
  </div>
  <div class="px-8 py-16">
    <div class="grid gap-8 items-start justify-center">
      <div class="relative group">
        <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt"></div>
        <a href="{% url 'send_mails' %}">
        <button class="relative px-7 py-4 bg-black rounded-lg leading-none flex items-center divide-x divide-gray-600">
          <span class="flex items-center space-x-5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-pink-600" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H8.771z" clip-rule="evenodd" />
            </svg>
            <span class="pr-6 text-gray-100">Send Mails to absent students</span>
          </span>
          <span class="pl-6 text-indigo-400 group-hover:text-gray-100 transition duration-200">See now &rarr;</span>
        </button>
      </a>
      </div>
    </div>
  </div>
  
  
  
  
  
  
  
  
  <footer class="text-pink-200 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
        <span class="ml-3 text-xl text-pink-100">Attendance</span>
      </a>
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2022 Attendance —
        <a href="https://www.thapar.edu/" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@Thapar.edu</a>
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a class="text-pink-200">
          <a href="https://www.facebook.com/officialTIET/"><svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg></a>
          
        </a>
        <a class="ml-3 text-pink-200">
          <a class="text-pink-200">
            <a href="https://twitter.com/TIETofficial?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
               <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
          </svg>
        </a>
        <a class="ml-3 text-pink-200">
          <a class="text-pink-200">
            <a href="https://www.instagram.com/tietofficial/?hl=en"><svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-0" viewBox="0 0 24 24">
               </svg>
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        <a class="ml-3 text-pink-200">
          <a class="text-pink-200">
            <a href="https://www.linkedin.com/school/tietofficial/?originalSubdomain=in"><svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-0" viewBox="0 0 24 24">
               </svg>
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
    </div>
  </footer>
</body>
</html>
