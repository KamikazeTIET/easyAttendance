<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Login | Hostel Attendance Management System</title>
</head>
<body>
    
    {% if messages %}
    {% for message in messages %}
        <div id="alert_box" class="w-full bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{message}}</span>
          <span id="close_button" class="absolute top-0 bottom-0 right-0 px-4 py-3">
            <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
          </span>
        </div>
    {% endfor %}
    {% endif %}
    

    <div class="flex items-center justify-center min-h-screen bg-blue-100">
        
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
            
            <h3 class="text-2xl font-bold text-center">Login to your account</h3>
            <form action="/login/", method="POST">
                {% csrf_token %}
                <div class="mt-4">
                    <div>
                        <label class="block" for="email">Username<label>
                                <input name="username" type="text" placeholder="Email"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block">Password<label>
                                <input name="password" type="password" placeholder="Password"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    {% if request.GET.next %}
                    <input type="hidden" name="next", value="{{request.GET.next}}">
                    {% endif %}
                    <div class="flex items-baseline justify-between">
                        <button type="submit" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
                        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('close_button').onclick = function() {
         document.getElementById('alert_box').style.display = "none";
        }
    </script>
</body>
</html>
